  <option value="09:00">9:00 AM</option>
  <option value="09:30">9:30 AM</option>
  <option value="10:00">10:00 AM</option>
  <option value="10:30">10:30 AM</option>
  <option value="11:00">11:00 AM</option>
  <option value="11:30">11:30 AM</option>
  <option value="12:00">12:00 PM</option>

  <option value="13:00">1:00 PM</option>

  <option value="17:00">5:00 PM</option>
  <option value="17:30">5:30 PM</option>
</select>

<label for="meeting-time">Choose a time for your appointment:</label>
<input
  type="date"
  id="meeting-time"
  name="meeting-time"
  value="2018-06-12T19:30"
  min="2018-06-07T00:00"
  max="2018-06-14T00:00"
  onfocus="disableWeekdays()"
/>

<script>
  function disableWeekdays() {
    var input = document.getElementById("meeting-time");
    var weekdays = [1, 2, 3, 4]; // Monday to Thursday

    for (var i = 0; i < weekdays.length; i++) {
      var currentDate = new Date(input.min);
      currentDate.setDate(currentDate.getDate() + weekdays[i]);
      var dayString = currentDate.toISOString().substring(0, 10); // Format: YYYY-MM-DD
      document.getElementById(dayString).disabled = true;
    }
  }
</script>
